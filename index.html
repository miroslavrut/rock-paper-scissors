<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header><span>ROCK PAPER SCISSORS</span></header>
    <div class="message">5 ROUNDS!</div>
    <div id="weapon-container">
        <button class="weapon" id="rock"><img src="./img/rock.png" alt=""></button>
        <button class="weapon" id="paper"><img src="./img/paper.png" alt=""></button>
        <button class="weapon" id="scissors"><img src="./imgscissors.png" alt=""></button>
    </div>
    <div class="display">
        <div><span>Player: </span> <span id="player-score">0</span></div>
        <div><span>Round: </span> <span id="round-count">0</span></div>
        <div><span>Computer: </span> <span id="computer-score">0</span></div>
    </div>
    <div class="new-game">
        <button id="ng">New Game</button>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
